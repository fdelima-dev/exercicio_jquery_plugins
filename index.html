<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <link href="./bootstrap.min.css" rel="stylesheet">
        <script src="./jquery.min.js"></script>
</head>
<!--

    CONSULTEM O README PARA DICAS DE COMO SOLUCIONAR O EXERCÍCIO!

-->

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/slide1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/slide2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/slide3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="John Doe">
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado">
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="messages_pt_BR.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').carousel()
        })
        $(document).ready(function(){
            $("#telefone").mask('(00)00000-0000', {
                placeholder: '(00)00000-0000'
            })
        })
        $(document).ready(function(){
            $("#cpf").mask('000.000.000-00', {
                placeholder: '000.000.000-00'
            })
        })
        $(document).ready(function(){
            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    mensagem: {
                        required: true
                    },
                    cpf: {
                        required: true
                    }
                },
                messages: {
                    nome: 'Por favor insira seu nome'
                },
                submitHandler: function(form){
                    console.log(form)
                },
                invalidHandler: function(evento, validador){
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos){
                        alert(`Existem ${camposIncorretos} campos incorretos`)
                    } else {

                    }
                }
            })
        })

        
    </script>
    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
